<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-left">
                <h1>E-Commerce Website</h1>
            </div>
            <div class="nav-right">
                <button id="newProductBtn">Create New Product</button>
            </div>
        </div>
    </nav>
    

    <div class="container">
        <h2>Welcome to our E-Commerce Website</h2>
        <div id="productContainer" class="products">
            
        </div>
    </div>

    <!-- Modal for adding a new product -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Product</h2>
            <form id="newProductForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter description" required></textarea>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Enter price" required>
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" placeholder="Enter image URL" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2024 E-Commerce Website. All rights reserved.</p>
                </div>
                <div class="footer-right">
                    <h3>Directed By:</h3>
                    <p>Hamza Riahi</p>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
